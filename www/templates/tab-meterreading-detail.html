<ion-view title="{{'M_TITEL_READING_DETAIL'|translate}}">
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-checkmark" ng-click="onItemUpdate()" ng-cloak ng-show="isChanged"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">


        <div class="item item-divider">{{meter.location}} / {{meter.name}}</div>
        <div class="item item-body">
            <div>
                <p>{{meter.number}} / {{meter.unit}}</p>
                <p>{{meter.comment}}</p>
            </div>
        </div>
        <div class="item item-divider"></div>

 <!--
        <div class="card">
            <div class="item item-text-wrap">
                <div style="text-align: center; font-weight: bold;">{{meter.name}} - {{meter.number}}</div>
                <br/>
                <div style="text-align: center; font-weight: bold;">{{meter.comment}}</div>
            </div>

        </div>
-->

        <form>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'F_LABEL_READING_VALUE'|translate}}</span>
                <input type="number" ng-model="reading.dummyReadingValue" ng-change="change()" select-me/>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'F_LABEL_DATE'|translate}}</span>
                <input type="date"  ng-model="reading.dummyDate" ng-change="change()"/>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'F_LABEL_TIME'|translate}}</span>
                <input type="time" ng-model="reading.dummyTime" ng-change="change()"/>
            </label>

        </form>

    </ion-content>
</ion-view>
