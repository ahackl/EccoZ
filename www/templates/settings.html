<ion-view title="{{'M_TITLE_TOOLS'|translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-checkmark" ng-click="onItemUpdate()" ng-show="isChanged"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <form>
            <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'F_LABEL_SETTING_SYNC_INTERVAL'|translate}}</span>
                <input type="number" ng-model="setting.dbSyncIntervalMinutes" ng-change="change()"/>
            </label>

            <li class="item item-toggle">
                {{'F_LABEL_SETTING_SYNC_BOOL'|translate}}
                <label class="toggle">
                    <input type="checkbox"  ng-model="setting.dbSync" ng-change="change()"/>
                    <div class="track">
                    <div class="handle"></div>
                </div>
                </label>
            </li>

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'F_LABEL_SETTING_SYNC_URL'|translate}}</span>
                <input type="text" ng-model="setting.dbServerUrl" ng-change="change()"/>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    {{'F_LABEL_SETTING_LANGUAGE'|translate}}
                </div>
                <select ng-model="setting.langselect"
                        ng-options="language.name for language in setting.langlist"
                        ng-change="change()"></select>
            </label>
            </div>
        </form>
    </ion-content>
</ion-view>
