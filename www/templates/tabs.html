<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="{{'F_TAB_SETTING'|translate}}" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/settings">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="{{'F_TAB_HOME'|translate}}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/energymeter">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{'F_TAB_UPLOAD'|translate}}" icon-off="ion-ios-cloud-upload-outline" icon-on="ion-ios-cloud-upload" href="#/tab/export">
    <ion-nav-view name="tab-export"></ion-nav-view>
  </ion-tab>

  <!-- Help Tab -->
  <ion-tab title="{{'F_TAB_HELP'|translate}}" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

</ion-tabs>
